{% extends 'base.html' %}
{% block body %}
<ul class="breadcrumb">
  <li>
    <a href="/">Home</a> <span class="divider">/</span>
  </li>
  <li class="active">
    <a href="#">Servers</a>
  </li>
</ul>

<h1>Server list</h1>

<table class="table table-striped table-bordered table-condensed">
  <thead>
    <tr>
      <th>Server Name</th>
      <th>
	<center>Username</center>
      </th>
      <th>
	<center>Address</center>
      </th>
      <th class="span1">
	<center>Port</center>
      </th>
      <th class="span2">
	<center>Actions</center>
      </th>
    </tr>
  </thead>
  <tbody>
    {% for server in servers %}
    <tr>
      <td>{{ server.name }}</td>
      <td>{{ server.username or 'None' }}</td>
      <td>{{ server.address }}</td>
      <td>
	<center>{{ server.port }}</center>
      </td>
      <td>
	<center>
	  <a href="edit/{{ server._id }}">
	    <img src="" class="icon-edit" />
	  </a>
	  <a href="view/{{ server._id }}">
	    <img src="" class="icon-eye-open" />
	  </a>
	  <a href="remove/{{ server._id }}">
	    <img src="" class="icon-remove" />
	  </a>
	</center>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<form class="well form-inline" action="add" method="POST">
  <input type="text" name="name" class="input-small" placeholder="Name (ex: Localhost)">
  <input type="text" name="address" class="input-small" placeholder="127.0.0.1">
  <input type="text" name="port" class="input-small" placeholder="27017">
  <input type="text" name="username" class="input-small" placeholder="Username">
  <input type="password" name="password" class="input-small" placeholder="Password">
  <button type="submit" class="btn btn-primary">Add a new server</button>
</form>

{% endblock %}
